services:
  nginx:
    image: nginx:latest

    # Mount website content
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

    # Labels for Traefik routing
    labels:
      # Mark this container as managed by Konta
      konta.managed: "true"

    ports:
      - "80:80"

    restart: unless-stopped
