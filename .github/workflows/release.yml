name: Auto Release on Version Bump

on:
  push:
    branches: [main]
    paths:
      - 'cmd/konta/main.go'
      - '.github/workflows/release.yml'

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changed: ${{ steps.version.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version
        run: |
          CURRENT=$(grep 'const Version = ' cmd/konta/main.go | grep -oP '"\s*\K[^"]+')
          echo "version=${CURRENT}" >> $GITHUB_OUTPUT

          # Check if version changed compared to previous commit
          if git show HEAD~1:cmd/konta/main.go 2>/dev/null | grep -q "const Version = \"${CURRENT}\""; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: ${CURRENT}"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version updated to: ${CURRENT}"
          fi

  release:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            name: konta-linux
          - os: linux
            arch: arm64
            name: konta-linux-arm64
          - os: darwin
            arch: amd64
            name: konta-darwin-amd64
          - os: darwin
            arch: arm64
            name: konta-darwin-arm64
          - os: windows
            arch: amd64
            name: konta-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build binary
        run: |
          mkdir -p bin
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
            go build -ldflags "-s -w" -o bin/${{ matrix.name }} cmd/konta/main.go
          chmod +x bin/${{ matrix.name }}

      - name: Create Release (first platform only)
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Konta v${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## Konta v${{ needs.check-version.outputs.version }}

            Automatic release triggered by version bump in code.

            ### Installation

            **Linux (AMD64):**
            ```bash
            curl -L https://github.com/talyguryn/konta/releases/download/v${{ needs.check-version.outputs.version }}/konta-linux -o konta
            chmod +x konta
            sudo mv konta /usr/local/bin/konta
            sudo konta daemon enable
            ```

            **macOS (Apple Silicon):**
            ```bash
            curl -L https://github.com/talyguryn/konta/releases/download/v${{ needs.check-version.outputs.version }}/konta-darwin-arm64 -o konta
            chmod +x konta
            sudo mv konta /usr/local/bin/konta
            ```

            ### Update existing installation

            ```bash
            konta update
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          files: bin/${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
