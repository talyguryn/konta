name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Build
        run: |
          make build
          ./bin/konta --version

      - name: Build for multiple platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -o /dev/null ./cmd/konta
          GOOS=linux GOARCH=arm64 go build -o /dev/null ./cmd/konta
          GOOS=darwin GOARCH=amd64 go build -o /dev/null ./cmd/konta
          GOOS=darwin GOARCH=arm64 go build -o /dev/null ./cmd/konta
          GOOS=windows GOARCH=amd64 go build -o /dev/null ./cmd/konta

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
